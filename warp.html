/**
 * ベジェ曲線に沿って画像を描画する
 * @param {CanvasRenderingContext2D} ctx キャンバスのコンテキスト
 * @param {Image} img 画像
 * @param {Araay<{ x: number, y: number}>} 制御点の配列
 * @param {number} startLineWidth 始点の線の幅
 * @param {number} endLineWidth 終点の線の幅
 * @returns {void} なし
 */
function bezierImage(ctx, img, points, startLineWidth, endLineWidth) {
    const imgCanvas = document.createElement('canvas');
    imgCanvas.width = img.width;
    imgCanvas.height = img.height;
    const imgCtx = imgCanvas.getContext('2d', { willReadFrequently: true });
    imgCtx.drawImage(img, 0, 0);
    const imgImageData = imgCtx.getImageData(0, 0, imgCtx.canvas.width, imgCtx.canvas.height);

    // ベクトルを求める
    const vectors = getVectors(points);

    // 全体の長さを求める
    const [wholeLength, steps] = getWholeLength(points, 1000);
    const div = Math.round(wholeLength * 4);

    const indexes = [];
    let lastIndex = -1;

    ctx.reset();

    let curLength = 0;
    for(let i = 0; i <= div; i += 1) {
        const t = i / div;        
        const pos = {
            x: getBezierPoint(points, t, 'x'),
            y: getBezierPoint(points, t, 'y'),
        };
        if(i > 0) {
            const preT = (i - 1) / div;
            const prePos = {
                x: getBezierPoint(points, preT, 'x'),
                y: getBezierPoint(points, preT, 'y'),
            };
            const dist = Vector.dist(pos, prePos);
            curLength += dist;
        }

        // 接線のベクトルを求める
        let vector = {
            x: getFirstDerivative(vectors, t, 'x'),
            y: getFirstDerivative(vectors, t, 'y'),
        };
        // 単位ベクトル化する
        vector = Vector.unit(vector);
        // -90度回す
        const nrm = getNrm(vector);
        const curLineWidth = startLineWidth + (endLineWidth - startLineWidth) * curLength / wholeLength;
        const top = {
            x: pos.x + curLineWidth / 2 * nrm.x,
            y: pos.y + curLineWidth / 2 * nrm.y,
        };
        const bottom = {
            x: pos.x + curLineWidth / 2 * (-nrm.x),
            y: pos.y + curLineWidth / 2 * (-nrm.y),
        };
        const xRate = curLength / wholeLength;

        //logic1: very late
        // const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        // const data = imageData.data;
        // Utility.drawLine(top, bottom, { width: ctx.canvas.width, height: ctx.canvas.height, }, indexes);
        // ctx.save();
        // for(let j = lastIndex + 1; j < indexes.length; j += 1) {
        //     const elm = indexes[j];
        //     const color = getImageColor(imgImageData, xRate, elm.rate);
        //     const i = elm.index;
        //     data[i * 4 + 0] = color.r;
        //     data[i * 4 + 1] = color.g;
        //     data[i * 4 + 2] = color.b;
        //     data[i * 4 + 3] = color.a;
        //     lastIndex = j;
        // }
        // ctx.putImageData(imageData, 0, 0);
        // ctx.restore();
        
        ctx.save();    
        const yDiv = Math.round(curLineWidth * 4);
        for(let j = 0; j <= yDiv; j += 1) {
            const rate = j / yDiv;
            // intPosの色を画像から取得する
            const intPos = Utility.linearInterpolation(top, bottom, rate);            
            const yRate = rate;
            const color = getImageColor(imgImageData, xRate, yRate);
            ctx.fillStyle = `rgba(${color.r},${color.g},${color.b},${color.a / 255})`;
            ctx.fillRect(intPos.x, intPos.y, 1, 1);
        }
        ctx.restore();
    }  
    
    

    /**
     * ベジェ曲線の長さを取得する
     * @param {Array<{ x: number, y: number }>} points 制御点の配列
     * @param {number} div 分割数
     * @returns {number} 長さ
     */
    function getWholeLength(points, div) {
        let wholeLength = 0;
        const steps = [{ t: 0, dist: 0, }];
        for(let i = 0; i < div; i += 1) {
            const t = i / div;
            const nextT = (i + 1) / div;
            const pos = {
                x: getBezierPoint(points, t, 'x'),
                y: getBezierPoint(points, t, 'y'),
            };
            const nextPos = {
                x: getBezierPoint(points, nextT, 'x'),
                y: getBezierPoint(points, nextT, 'y'),
            };
            const dist = Vector.dist(pos, nextPos);
            wholeLength += dist;
            steps.push({ t: nextT, dist });
        }
        return [wholeLength, steps];
    }    

    /**
     * 制御点からベクトルを求める(単位ベクトル化される)
     * @param {Array<{ x: number, y: number }>} points 制御点の配列
     * @returns {Array<{ x: number, y: number }>} ベクトルの配列
     */
    function getVectors(points) {
        const vectors = [];
        for(let i = 0; i < points.length; i += 1) {
            if(i + 1 >= points.length) { continue; }
            const vector = { x: points[i + 1].x - points[i].x, y: points[i + 1].y - points[i].y, };
            vectors.push(Vector.unit(vector));
        }
        return vectors;
    }

    /**
     * ベジェ曲線の点を求める
     * @param {Array<{ x: number, y: number }>} points 制御点の配列
     * @param {number} t パラメータ
     * @param {string} prop プロパティ名
     * @returns {{ x: number, y: number, }} 点
     */
    function getBezierPoint(points, t, prop) {
        return (1 - t) ** 3 * points[0][prop] 
                + 3 * t * (1 - t) ** 2 * points[1][prop] 
                + 3 * t ** 2 * (1 - t) * points[2][prop] 
                + t ** 3 * points[3][prop];
    }

    /**
     * ベジェ曲線の1階微分を求める
     * @param {Array<{ x: number, y: number }>} vectors ベクトルの配列
     * @param {number} t パラメータ
     * @param {string} prop プロパティ名
     * @returns {{ x: number, y: number, }} 1階微分
     */
    function getFirstDerivative(vectors, t, prop) {
        const dr = (1 - t) ** 2 * vectors[0][prop]
                + 2 * t * (1 - t) * vectors[1][prop]
                + t ** 2 * vectors[2][prop];
        return dr * 3;
    }

    /**
     * 法線ベクトルを求める
     * @param {{ x: number, y: number, }} vec ベクトル
     * @returns {{ x: number, y: number, }} 法線ベクトル 
     */
    function getNrm(vec) {
        const unitVec = Vector.unit(vec);
        return { x: unitVec.y, y: -unitVec.x };
    }
}

/**
 * ベジェ曲線に沿って画像を描画する
 * @param {CanvasRenderingContext2D} ctx キャンバスのコンテキスト
 * @param {Image} img 画像
 * @param {Araay<{ x: number, y: number}>} 制御点の配列
 * @param {number} startLineWidth 始点の線の幅
 * @param {number} endLineWidth 終点の線の幅
 * @returns {void} なし
 */
 function bezierImage2(ctx, img, points, startLineWidth, endLineWidth) {

    const imgCanvas = document.createElement('canvas');
    imgCanvas.width = img.width;
    imgCanvas.height = img.height;
    const imgCtx = imgCanvas.getContext('2d', { willReadFrequently: true });
    imgCtx.drawImage(img, 0, 0);
    const imgImageData = imgCtx.getImageData(0, 0, imgCtx.canvas.width, imgCtx.canvas.height);

    // get imagedata of ctx
    const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
    const data = imageData.data;

    // get vectors
    const vectors = getVectors(points);

    // 全体の長さを求める
    const [wholeLength, steps] = getWholeLength(points, 1000);
    const div = Math.round(wholeLength / 4); // * 4 is too late.

    const indexes = [];
    let lastIndex = -1;

    ctx.reset();
    ctx.save();
    let curLength = 0;
    for(let i = 0; i < div; i += 1) {
        const t = i / div;        
        const nextT = (i + 1) / div;
        const pos = {
            x: getBezierPoint(points, t, 'x'),
            y: getBezierPoint(points, t, 'y'),
        };
        const nextPos = {
            x: getBezierPoint(points, nextT, 'x'),
            y: getBezierPoint(points, nextT, 'y'),
        };
        if(i > 0) {
            const preT = (i - 1) / div;
            const prePos = {
                x: getBezierPoint(points, preT, 'x'),
                y: getBezierPoint(points, preT, 'y'),
            };
            const dist = Vector.dist(pos, prePos);
            curLength += dist;
        }
        const curDist = Vector.dist(pos, nextPos);

        // 現在の点から法線方向に現在の線分の幅の半分動かした点を取得する
        const [top, bottom] = getShiftedPoints(pos, t, vectors, curLength / wholeLength, startLineWidth, endLineWidth);

        // 次の点から法線方向に現在の線分の幅の半分動かした点を取得する
        const [nextTop, nextBottom] = getShiftedPoints(nextPos, nextT, vectors, (curLength + curDist) / wholeLength, startLineWidth, endLineWidth);

        // パスを塗りつぶすことにより、四角形内のインデックスを取得する
        const indexes = getFilledIndexesBySquarePath([ top, nextTop, nextBottom, bottom ], 
            { width: ctx.canvas.width, height: ctx.canvas.height, });

        indexes.forEach(index => {
            // index to x, y
            const x = index % ctx.canvas.width;
            const y = Math.floor(index / ctx.canvas.width);
            // get rate of x
            const nearestX = nearestRate2LineSegments([top, nextTop, nextBottom, bottom], { x, y, });
            const xRate = (curLength + curDist * nearestX.rate) / wholeLength;
            // get rate of y
            const nearestY = nearestRateLineSegment([nearestX.point, nearestX.nextPoint], { x, y, });
            const yRate = nearestY.rate;
            // get image color by xRate and yRate
            const color = getImageColor(imgImageData, xRate, yRate);
            // data[index * 4 + 0] = color.r;
            // data[index * 4 + 1] = color.g;
            // data[index * 4 + 2] = color.b;
            // data[index * 4 + 3] = color.a;
            ctx.fillStyle = `rgba(${color.r},${color.g},${color.b},${color.a / 255})`;
            ctx.fillRect(x, y, 1, 1);
        });
        //ctx.putImageData(imageData, 0, 0);
    }
    ctx.restore();

    /**
     * 線分上のパラメータを求める
     * @param {Array<{ x: number, y: number, }>} points 0-1: 線分#0
     * @param {{ x: number, y: number, }} target 対象となる点
     * @param {number} tol 距離の2乗を0とみなす許容範囲
     * @returns {Object} 対象となる点の近くを通る直線を定める情報
     */ 
     function nearestRateLineSegment(points, target, tol = 1e-6) {
        let start = points[0];
        let end = points[1];
        let startRate = 0;
        let endRate = 1;

        let loopCnt = 0;
        const maxLoopCnt = 10;
        let nearest = null;
        while(true) {
            if(++loopCnt >= maxLoopCnt) { 
                console.log('max loop count.');
                break; 
            }
            const distances = [];
            const divides = 10;

            for(let i = 0; i <= divides; i += 1) {
                const rate = i / divides;
                const point = Utility.linearInterpolation(start, end, rate);
                const dist2 = Vector.dist2(point, target);
                const curRate = startRate + (endRate - startRate) * rate;
                distances.push({ index: i, rate: curRate, dist2, point, });
            }
            // sort by distance squared 
            distances.sort((a, b) => a.dist2 - b.dist2);
            nearest = distances[0];
            if(nearest.dist2 < tol) {// found.
                break;
            }

            // update start, end, startRate and endRate            
            const index = distances[0].index;
            const oldStartRate = startRate;
            const oldRateVec = endRate - startRate;
            if(index === 0) {
                start = points[0];
                end = Utility.linearInterpolation(start, end, 1 / divides);
                startRate = oldStartRate;
                endRate = oldStartRate + oldRateVec * (1 / divides);
            } else if(index === divides) {
                start = Utility.linearInterpolation(start, end, (divides - 1) / divides);
                end = points[1];
                startRate = oldStartRate + oldRateVec * (divides - 1) / divides;
                endRate = oldStartRate + oldRateVec * 1;
            } else {
                start = Utility.linearInterpolation(start, end, (index - 1) / divides);
                end = Utility.linearInterpolation(start, end, (index + 1) / divides);
                startRate = oldStartRate + oldRateVec * (index - 1) / divides;
                endRate = oldStartRate + oldRateVec * (index + 1) / divides;
            }
        }
        return nearest;
    }

    /**
     * 2線分上のパラメータを求める
     * @param {Array<{ x: number, y: number, }>} points 0-1: 線分#0, 3-2: 線分#1
     * @param {{ x: number, y: number, }} target 対象となる点
     * @param {number} tol 距離の2乗を0とみなす許容範囲
     * @returns {Object} 対象となる点の近くを通る直線を定める情報
     */ 
    function nearestRate2LineSegments(points, target, tol = 1e-6) {
        let start = points[0];
        let end = points[1];
        let nextStart = points[3];
        let nextEnd = points[2];
        let startRate = 0;
        let endRate = 1;

        let loopCnt = 0;
        const maxLoopCnt = 10;
        let nearest = null;
        while(true) {
            if(++loopCnt >= maxLoopCnt) { 
                console.log('max loop count.');
                break; 
            }
            const distances = [];
            const divides = 10;
            for(let i = 0; i <= divides; i += 1) {
                const rate = i / divides;
                const point = Utility.linearInterpolation(start, end, rate);
                const nextPoint = Utility.linearInterpolation(nextStart, nextEnd, rate);
                const dist2 = Vector.dist2LinePoint(point, nextPoint, target);
                const curRate = startRate + (endRate - startRate) * rate;
                distances.push({ index: i, rate: curRate, dist2, point, nextPoint });
            }
            // sort by distance squared 
            distances.sort((a, b) => a.dist2 - b.dist2);
            nearest = distances[0];
            if(nearest.dist2 < tol) {// found.
                break;
            }
            // update start, end, nextStart, nextEnd, startRate and endRate            
            const index = distances[0].index;
            const oldStartRate = startRate;
            const oldRateVec = endRate - startRate;
            if(index === 0) {
                start = points[0];
                end = Utility.linearInterpolation(start, end, 1 / divides);
                nextStart = points[3];
                nextEnd = Utility.linearInterpolation(nextStart, nextEnd, 1 / divides);
                startRate = oldStartRate;
                endRate = oldStartRate + oldRateVec * (1 / divides);
            } else if(index === divides) {
                start = Utility.linearInterpolation(start, end, (divides - 1) / divides);
                end = points[1];
                nextStart = Utility.linearInterpolation(nextStart, nextEnd, (divides - 1) / divides);
                nextEnd = points[2];
                startRate = oldStartRate + oldRateVec * (divides - 1) / divides;
                endRate = oldStartRate + oldRateVec * 1;
            } else {
                start = Utility.linearInterpolation(start, end, (index - 1) / divides);
                end = Utility.linearInterpolation(start, end, (index + 1) / divides);
                nextStart = Utility.linearInterpolation(nextStart, nextEnd, (index - 1) / divides);
                nextEnd = Utility.linearInterpolation(nextStart, nextEnd, (index + 1) / divides);
                startRate = oldStartRate + oldRateVec * (index - 1) / divides;
                endRate = oldStartRate + oldRateVec * (index + 1) / divides;
            }
        }
        return nearest;
    }

    /**
     * 分割する
     * @param {{ x: number, y: number, }} start 始点
     * @param {{ x: number, y: number, }} end 終点
     * @param {number} divides 分割数
     * @returns {Array<{ x: number, y: number, }>} 点の配列
     */
    function createPointsByLineSegment(start, end, divides) {
        const points = [];
        for(let i = 0; i <= divides; i += 1) {
            const point = Utility.linearInterpolation(start, end, i / divides);
            points.push(point);
        }
        return points;
    }

    /**
     * パスを塗りつぶすことにより、四角形内のインデックスを取得する
     * @param {Array<{ x: number, y: number, }>} points 四角形の点(時計回り)
     * @param {{ width: number, height: number, }} canvasSize キャンバスのサイズ
     */
    function getFilledIndexesBySquarePath(points, size) {

        // get min/max of points
        MinMax.save();
        MinMax.init();
        points.forEach(p => { MinMax.regist(p); });
        MinMax.addMargin(2);
        MinMax.truncate();
        const mm = MinMax.getRect();
        MinMax.restore();

        // create canvas
        const canvas = Utility.createCanvas(mm.width, mm.height);
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // transform points
        trans = points.map(p => Vector.subtract(p, mm)); 

        // fill square
        ctx.save();
        ctx.beginPath();
        trans.forEach((p, i) => { 
            if(i === 0) { ctx.moveTo(p.x, p.y); }
            else { ctx.lineTo(p.x, p.y); }
        });
        ctx.closePath();
        ctx.fill();
        ctx.restore();

        // get index of filled pixel
        const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
        const data = imageData.data;
        let indexes = [];
        for(let i = 0; i < data.length / 4; i += 1) {
            if(data[i * 4 + 3] !== 0) {// filled
                indexes.push(i);
            }
        }

        // 元のcanvasの外側にある点は無視する
        indexes = indexes.filter(index => {
            let x = index % ctx.canvas.width;
            let y = Math.floor(index / ctx.canvas.width);
            x += mm.x;
            y += mm.y;
            if(x < 0 || x >= size.width || y < 0 || y >= size.height) {
                return false;
            } else {
                return true;
            }
        });

        // indexsを変換する。元のcanvasの座標系でのインデックスに変換する
        indexes = indexes.map(index => {
            let x = index % ctx.canvas.width;
            let y = Math.floor(index / ctx.canvas.width);
            x += mm.x;
            y += mm.y;
            const newIndex = x + y * size.height;
            return newIndex;
        });

        return indexes;
    }

    function getShiftedPoints(pos, t, vectors, rate, startLineWidth, endLineWidth) {
        // 接線のベクトルを求める
        let vector = {
            x: getFirstDerivative(vectors, t, 'x'),
            y: getFirstDerivative(vectors, t, 'y'),
        };
        // 単位ベクトル化する
        vector = Vector.unit(vector);
        // -90度回す
        const nrm = getNrm(vector);

        const lineWidth = startLineWidth + (endLineWidth - startLineWidth) * rate;
        const halfWidth = lineWidth * 0.5;
        const top = {
            x: pos.x + halfWidth * nrm.x,
            y: pos.y + halfWidth * nrm.y,
        };
        const bottom = {
            x: pos.x + halfWidth * (-nrm.x),
            y: pos.y + halfWidth * (-nrm.y),
        };
        return [ top, bottom, ];
    }

    /**
     * 制御点からベクトルを求める(単位ベクトル化される)
     * @param {Array<{ x: number, y: number }>} points 制御点の配列
     * @returns {Array<{ x: number, y: number }>} ベクトルの配列
     */
     function getVectors(points) {
        const vectors = [];
        for(let i = 0; i < points.length; i += 1) {
            if(i + 1 >= points.length) { continue; }
            const vector = { x: points[i + 1].x - points[i].x, y: points[i + 1].y - points[i].y, };
            vectors.push(Vector.unit(vector));
        }
        return vectors;
    }

    /**
     * ベジェ曲線の長さを取得する
     * @param {Array<{ x: number, y: number }>} points 制御点の配列
     * @param {number} div 分割数
     * @returns {number} 長さ
     */
     function getWholeLength(points, div) {
        let wholeLength = 0;
        const steps = [{ t: 0, dist: 0, }];
        for(let i = 0; i < div; i += 1) {
            const t = i / div;
            const nextT = (i + 1) / div;
            const pos = {
                x: getBezierPoint(points, t, 'x'),
                y: getBezierPoint(points, t, 'y'),
            };
            const nextPos = {
                x: getBezierPoint(points, nextT, 'x'),
                y: getBezierPoint(points, nextT, 'y'),
            };
            const dist = Vector.dist(pos, nextPos);
            wholeLength += dist;
            steps.push({ t: nextT, dist });
        }
        return [wholeLength, steps];
    }    

    /**
     * ベジェ曲線の点を求める
     * @param {Array<{ x: number, y: number }>} points 制御点の配列
     * @param {number} t パラメータ
     * @param {string} prop プロパティ名
     * @returns {{ x: number, y: number, }} 点
     */
    function getBezierPoint(points, t, prop) {
        return (1 - t) ** 3 * points[0][prop] 
                + 3 * t * (1 - t) ** 2 * points[1][prop] 
                + 3 * t ** 2 * (1 - t) * points[2][prop] 
                + t ** 3 * points[3][prop];
    }

    /**
     * ベジェ曲線の1階微分を求める
     * @param {Array<{ x: number, y: number }>} vectors ベクトルの配列
     * @param {number} t パラメータ
     * @param {string} prop プロパティ名
     * @returns {{ x: number, y: number, }} 1階微分
     */
    function getFirstDerivative(vectors, t, prop) {
        const dr = (1 - t) ** 2 * vectors[0][prop]
                + 2 * t * (1 - t) * vectors[1][prop]
                + t ** 2 * vectors[2][prop];
        return dr * 3;
    }

    /**
     * ベジェ曲線の2階微分を求める
     * @param {Array<{ x: number, y: number }>} vectors ベクトルの配列
     * @param {number} t パラメータ
     * @param {string} prop プロパティ名
     * @returns {{ x: number, y: number, }} 1階微分
     */
     function getSecondDerivative(vectors, t, prop) {
        const d2r = (1 - t) * (vectors[1][prop] - vectors[0][prop])
                + t * (vectors[2][prop] - vectors[1][prop]);
        return d2r * 6;
    }

    /**
     * 法線ベクトルを求める
     * @param {{ x: number, y: number, }} vec ベクトル
     * @returns {{ x: number, y: number, }} 法線ベクトル 
     */
    function getNrm(vec) {
        const unitVec = Vector.unit(vec);
        return { x: unitVec.y, y: -unitVec.x };
    }
 }

 /**
 * 画像の色を取得する
 * @param {ImageData} imageData イメージデータ
 * @param {number} xRate xの割合
 * @param {number} yRate yの割合
 * @returns {{ r: number, g: number, b: number, a: number }} 色
 */
    function getImageColor(imageData, xRate, yRate) {
    const data = imageData.data;
    const width = imageData.width;
    const height = imageData.height;
    let x = Math.round(xRate * imageData.width);
    if(x < 0) { x = 0; }
    if(x >= width) { x = width - 1; }
    let y = Math.round(yRate * imageData.height);
    if(y < 0) { y = 0; }
    if(y >= height) { y = height - 1; }
    const i = y * width + x;
    return {
        r: data[i * 4 + 0],
        g: data[i * 4 + 1],
        b: data[i * 4 + 2],
        a: data[i * 4 + 3],
    };
}
