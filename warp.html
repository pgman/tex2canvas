        const img = new Image();
        img.onload = () => {

    // #debug-button click
    document.querySelector('#debug-button').addEventListener('click', e => {

            { x: 50,  y: 200, },

        const bezier1 = [
            { x: 200, y: 200, },

        ];
        const bezier2 = [
            { x: 400, y: 100, },

        ];
        const path0 = [ bezier0, bezier1, bezier2 ];
        const path1 = [ bezier2 ];
        const stroke0 = [ path0, path1 ];
        const newStrokeArray = dividePath([ stroke0 ]);
        const lengthArray = getPathLength(newStrokeArray);
        // このlengthArray と同じ構造の画像を animationFrame 関数には渡すことになる

        // 色取得の startRate と endRate を実装する

/**
 * strokeArray の path の長さを求める
 * @param {Array<stroke>} strokeArray ストロークの配列(1文字に相当)
 * @returns {Array<any>} strokeArrayと同じ構造でpathの代わりに長さが格納されているもの
 */
function getPathLength(strokeArray) {
    const newStrokeArray = [];
    for(let i = 0; i < strokeArray.length; i += 1) {
        const stroke = strokeArray[i];
        const newStroke = [];
        for(let j = 0; j < stroke.length; j += 1) {
            const path = stroke[j]; 
            let wholeLength = 0;           
            for(let k = 0; k < path.length; k += 1) {
                const bezier = path[k];
                const length = CubicBezierCurve.length(bezier, 1000);
                wholeLength += length;
            }
            newStroke.push(wholeLength);
        }
        newStrokeArray.push(newStroke);
    }
    return newStrokeArray;
}

/**
 * strokeArray の path を滑らかでない箇所で分割する
 * @param {Array<stroke>} strokeArray ストロークの配列(1文字に相当)
 * @returns {Array<stroke>} ストロークの配列
 */
function dividePath(strokeArray) {
    // まずはストロークを分割する必要があるか調べる
    // ストロークとは、1画に相当するもので、
    // なめらかなストロークなら1つのベジェ曲線群からなる
    // なめらかでないストロークは2つ以上のベジェ曲線群からなる
    // 滑らかに接続されたベジェ曲線群をsmoothedと表現する
    // ベジェ曲線はbezierと表現する
    // ベジェ曲線は3次ベジェ曲線であり、2次元ベジェ曲線は3次変換して扱う
    // よって、bezierは4点からなる配列とする
    // stroke = [ [b, b], [b], [b, b, b] ] = [ path, path, path ] 
    // path = [ b, b ]
    // bezier = b = [ p, p, p, p ] であり
    // point = p = { x, y } である

    const newStrokeArray = [];
    for(let i = 0; i < strokeArray.length; i += 1) {
        const stroke = strokeArray[i];
        const newStroke = [];
        for(let j = 0; j < stroke.length; j += 1) {
            const path = stroke[j];
            let curPath = [];
            for(let k = 0; k < path.length; k += 1) {
                curPath.push(path[k]);
                if(k === path.length - 1) { continue; } // last bezier curve
                const bezier = path[k];
                const bezierNext = path[k + 1];
                // two bezier curves are smoothed ? 
                const ret = CubicBezierCurve.isSmoothed(bezier, bezierNext);
                if(!ret) {// no smoothed -> cut path
                    newStroke.push(curPath);
                    curPath = [];
                }
            }
            newStroke.push(curPath);
        }
        newStrokeArray.push(newStroke);
    }
    return newStrokeArray;
}

/**
 * ベジェ曲線に沿って画像を描画する
 * @param {CanvasRenderingContext2D} ctx キャンバスのコンテキスト
 * @param {Image} img 画像
 * @param {Araay<{ x: number, y: number}>} 制御点の配列
 * @param {number} startLineWidth 始点の線の幅
 * @param {number} endLineWidth 終点の線の幅
 * @returns {void} なし
 */
function bezierImage(ctx, img, points, startLineWidth, endLineWidth, startXRate, endXRate) {
    // 画像のイメージデータを取得する
    const imageData = GraphicsApi.getImageDataByImage(img);

    // ベクトルを求める
    const vectors = CubicBezierCurve.getVectors(points);

    // get length of cubic bezie curve
    const wholeLength = CubicBezierCurve.length(points, 1000);    

    // get imagedata
    //const rawImageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
    //const rawData = rawImageData.data;

    let curLength = 0;
    let preT = -1;
    let t = 0;
    const ret = [];

    //ctx.save();

    while(true) {
        const data = [];
        const pos = CubicBezierCurve.pointByT(points, t);
        let dist = 0;
        if(preT >= 0) {
            const prePos = CubicBezierCurve.pointByT(points, preT);
            dist = Vector.dist(pos, prePos);
        }
        curLength += dist;

        // tが微小変化(1/1000)したときの長さを求める
        const diffT = t + 1 / 1000;
        const diffPos = CubicBezierCurve.pointByT(points, diffT);
        const diff = Vector.dist(pos, diffPos);

        // 曲率半径を求める
        const realRadius = 1 / Math.abs(CubicBezierCurve.curvatureByT(points, t));

        // get first derivative
        let vector = CubicBezierCurve.firstDerivativeByT(points, t);
        // unit vectorize
        vector = Vector.unit(vector);
        // rotate -90 degree
        const nrm = Vector.nrm(vector);
        // nrm length
        const curLineWidth = startLineWidth + (endLineWidth - startLineWidth) * curLength / wholeLength;
        // get shifted point
        const top = Vector.add(pos, Vector.scale(nrm, curLineWidth / 2));
        const bottom = Vector.add(pos, Vector.scale(nrm, -curLineWidth / 2));
        const xRate = curLength / wholeLength;
        // top と bottom を結ぶ直線が描画される画素を求める
        const indexes = Graphics.drawLine(top, bottom, { width: ctx.canvas.width, height: ctx.canvas.height, });
                
        // for(let j = 0; j < indexes.length; j += 1) {
        //     const elm = indexes[j];
        //     const color = Graphics.getImageColor(imageData, xRate, elm.rate, startXRate, endXRate);
        //     const i = elm.index;
        //     rawData[i * 4 + 0] = color.r;
        //     rawData[i * 4 + 1] = color.g;
        //     rawData[i * 4 + 2] = color.b;
        //     rawData[i * 4 + 3] = color.a;
        // }

        // create data
        data.indexes = indexes.map((elm, i) => {
            let preColor;
            if(i === 0) {
                preColor = null;
            } else {
                const pre = indexes[i - 1];
                preColor = Graphics.getImageColor(imageData, xRate, pre.rate, startXRate, endXRate);
                preColor = JSON.parse(JSON.stringify(preColor));
            }
            let nextColor;
            if(i === indexes.length - 1) {
                nextColor = null;
            } else {
                const next = indexes[i + 1];
                nextColor = Graphics.getImageColor(imageData, xRate, next.rate, startXRate, endXRate);
                nextColor = JSON.parse(JSON.stringify(nextColor));
            }
            let color = Graphics.getImageColor(imageData, xRate, elm.rate, startXRate, endXRate);
            color = JSON.parse(JSON.stringify(color));
            color.i = elm.index;
            if(color.a !== 0 && ((preColor && preColor.a === 0) || (nextColor && nextColor.a === 0))) {
                color.a = Math.round(color.a * 0.1);
            }
            return color;
        });
        data.t = t;
        data.diff = diff;
        data.dist = dist;
        data.curLength = curLength;
        data.realRadius = realRadius;
        ret.push(data);
        
        // finish ?
        if(t === 1) { break; }

        // save previous t
        preT = t;
        // 曲率半径を補正する
        const maxRadius = 1, minRadius = 0.2;
        const limitedRadius = Scalar.limit(realRadius, minRadius, maxRadius);
        // update t
        t += limitedRadius * 0.25 / diff / 1000;
        if(t > 1) { t = 1; }
    }
    //ctx.putImageData(rawImageData, 0, 0);
    //ctx.restore();

    return ret;
}
