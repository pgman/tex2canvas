  },

    mtextInheritFont: false,       // true to make mtext elements use surrounding font

// 参考URL
// https://stackoverflow.com/questions/71031646/write-svg-latex-into-a-canvas-html
// 課題
// インラインの表示がうまくいかない
// 改行ができない
// もうね \begin{eqnarray}日本語x^2\\x^3\end{eqnarray}でいいと思うんだ
// textareaに色付けたいかな -> ace.jsでいけそう

document.addEventListener('DOMContentLoaded', () => {

    init();	
    attachEvents();

    function init() {
        // 入力の初期化
        const text = 
`\\huge{\\begin{eqnarray}
\\int_0^1\\\\
\\end{eqnarray}}`;
        document.querySelector('#textarea').value = text;        
    }

    function attachEvents() {
        // ボタン押下時の処理
        document.querySelector('#button').addEventListener('click', svg2canvas);

        // テキストでCtrl + Sした時の処理
        document.querySelector('#textarea').addEventListener('keydown', e => {
            if(e.ctrlKey && e.key === 's') {
                // Prevent the Save dialog to open
                e.preventDefault();
                // Place your code here
                svg2canvas();
            }
        });
    }

    function svg2canvas() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const equation = document.querySelector('#textarea').value;
        const svg = MathJax.tex2svg(equation).firstElementChild;
        if(!svg) { return; }

        parseSvg(unescape(encodeURIComponent(svg.outerHTML)));

        //const img = new Image();
        const img = document.createElement('img');
        img.onload = (e) => {
            let tempWidth = e.target.naturalWidth;
            let tempHeight = e.target.naturalHeight;
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.drawImage(e.target, 
                0,//canvas.width / 2 - tempWidth / 2, 
                0,//canvas.height / 2 - tempHeight / 2, 
                tempWidth, tempHeight);
            
        }
        img.src = 'data:image/svg+xml;base64,' + btoa('<?xml version="1.0" encoding="UTF-8" standalone="no" ?>\n' + unescape(encodeURIComponent(svg.outerHTML)));
        //console.log(unescape(encodeURIComponent(svg.outerHTML)));

        function parseSvg(svgText) {            
            const domParser = new DOMParser();
            const parsedSVGDoc = domParser.parseFromString(svgText, 'image/svg+xml');
            const parsedSVG = parsedSVGDoc.childNodes[0];
            // 記号がいくつあるか調べてみる

            // <defs>
            let defs = null;
            if(parsedSVG.childNodes[0].tagName === 'defs') {
                defs = parsedSVG.children[0];
            } else {
                return;
            }

            // defs.childNodes を列挙する
            const paths = [];
            for(let i = 0; i < defs.childNodes.length; i += 1) {
                const child = defs.childNodes[i];
                if(child.tagName === 'path') {
                    paths.push({
                        id: child.getAttribute('id'),
                        d: child.getAttribute('d'),
                    });
                }
            }
            console.log('paths.length', paths.length);
            paths.forEach(path => {
                console.log(path.id);
            })
        }
    }
});

制御点は、直前の曲線コマンドの終端制御点が反映されます。

Z: 
パスの最終位置とその初期位置とを接続することで、現在のサブパスを閉じます。
