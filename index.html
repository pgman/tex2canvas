<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tex To Canvas</title>
<script>
MathJax = {
  tex: {
    inlineMath: [
      ['$', '$'],
      ['\\(', '\\)']
    ],
    displayMath: [
      ['$$', '$$'],
      ['\\[', '\\]']
    ],
    processEscapes: true // use \$ to produce a literal dollar sign (true is default)
  },
  svg: {
    scale: 1,                      // global scaling factor for all expressions
    minScale: .5,                  // smallest scaling factor to use
    //matchFontHeight: true,         // true to match ex-height of surrounding font
    mtextInheritFont: false,       // true to make mtext elements use surrounding font
    merrorInheritFont: true,       // true to make merror text use surrounding font
    mathmlSpacing: false,          // true for MathML spacing rules, false for TeX rules
    skipAttributes: {},            // RFDa and other attributes NOT to copy to the output
    exFactor: .5,                  // default size of ex in em units
    displayAlign: 'center',        // default for indentalign when set to 'auto'
    displayIndent: '0',            // default for indentshift when set to 'auto'
    fontCache: 'local',            // or 'global' or 'none'
    localID: null,                 // ID to use for local font cache (for single equation processing)
    internalSpeechTitles: true,    // insert <title> tags with speech content
    titleID: 0                     // initial id number to use for aria-labeledby titles
  },
};
</script>
<script id="MathJax-script" async src="js/tex-svg-full.js"></script>
<script src="js/matrix.js"></script>
<script>
// 参考URL
// https://stackoverflow.com/questions/71031646/write-svg-latex-into-a-canvas-html
// 課題
// インラインの表示がうまくいかない
// 改行ができない
// もうね \begin{eqnarray}日本語x^2\\x^3\end{eqnarray}でいいと思うんだ
// textareaに色付けたいかな -> ace.jsでいけそう
// 文字の色、黒板に白いチョークで書いたようにしたい -> 以前動画のタイトルを作ったやつがあるはずなので、探す

// TODO 
// ・線分, ベジェ曲線の線分の矩形を求める関数 => これ、実際描画するのが一番良いと思う
// ・日本語入力したときはpathが取れない？
// ・なので日本語入力には対応しないでいいんじゃないかな？
// objectMatrix, viewportMatrix,
// ・分数などpathの存在しないものもあるので調べる。分数の区切り線は<rect>

// <path> の id が - でいくつに区切られているか
const PATH_ID_SEPARATE_COUNT = 5;

document.addEventListener('DOMContentLoaded', () => {

    init();	
    attachEvents();

    function init() {
        // 入力の初期化
        const text = 
`\\huge{\\begin{eqnarray}
\\int_0^1\\\\
\\end{eqnarray}}`;
        document.querySelector('#textarea').value = text;        
    }

    function attachEvents() {
        // ボタン押下時の処理
        document.querySelector('#button').addEventListener('click', svg2canvas);

        // テキストでCtrl + Sした時の処理
        document.querySelector('#textarea').addEventListener('keydown', e => {
            if(e.ctrlKey && e.key === 's') {
                e.preventDefault(); // Prevent the Save dialog to open
                svg2canvas();   // Place your code here
            }
        });
    }

    function svg2canvas() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        // 数式
        const equation = document.querySelector('#textarea').value;
        // Mathjaxよりsvgを取得する(恐らく同期処理)
        const svg = MathJax.tex2svg(equation).firstElementChild;
        if(!svg) { return; }

        // エスケープする
        const svgText = unescape(encodeURIComponent(svg.outerHTML));

        // svgの高さと幅を取得するため、divのinnerHTMLにぶち込む
        document.querySelector('#temp-div').innerHTML = svgText;
        const svgDom = document.querySelector('#temp-div').childNodes[0];
        const data = parseSvg2(svgText, svgDom);
        
        const img = document.createElement('img');
        img.onload = (e) => {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.drawImage(e.target, 0, 0, e.target.naturalWidth, e.target.naturalHeight);
            drawSvg(data);  
        }
        img.src = 'data:image/svg+xml;base64,' + btoa('<?xml version="1.0" encoding="UTF-8" standalone="no" ?>\n' + svgText);        

        function setTransform(ctx, mat) {
            ctx.setTransform(mat[0], mat[3], mat[1], mat[4], mat[2], mat[5]);
        }

        // dataに基づいて描画
        function drawSvg(data) {
            
            ctx.save();

            // ビューポート変換行列
            ctx.setTransform(data.vpMat[0], data.vpMat[3], data.vpMat[1], data.vpMat[4], data.vpMat[2], data.vpMat[5]);

            data.geoms.forEach(geom => {
                ctx.save();
                // オブジェクト変換行列をかける
                ctx.transform(geom.mat[0], geom.mat[3], geom.mat[1], geom.mat[4], geom.mat[2], geom.mat[5]);

                // 描画するpathを取得する
                const path = data.paths.find(p => p.c === geom.c);
                if(!path) { return; } // continue;
                const d = path.d;
                
                const separated = [];
                let startIndex = 0;
                let count = 0;
                let curString = '';
                let loopCnt = 0;// for debug

                function isNumeric(s) {
                    return '0123456789-'.indexOf(s) >= 0;
                }

                // アルファベットで区切る
                while(true) {
                    if(loopCnt++ > 10000) { console.log('bug'); return; }
                    curString += d[startIndex + count];
                    count++;
                    if(startIndex + count >= d.length) {
                        separated.push(curString);
                        break;
                    }
                    if(d[startIndex + count] !== ' ' && !isNumeric(d[startIndex + count])) {
                        separated.push(curString);
                        startIndex = startIndex + count;
                        count = 0;
                        curString = '';
                    }                
                }

                // 描画する
                ctx.strokeStyle = 'green';
                ctx.fillStyle = 'green';
                ctx.lineWidth = 10;
                ctx.beginPath();

                for(let i = 0; i < separated.length; i += 1) {
                    const cur = separated[i];
                    if(cur[0] === 'M') {
                        const str = cur.slice(1);
                        const splits = str.split(' ');
                        const values = splits.map(elm => Number(elm));
                        ctx.moveTo(values[0], values[1]);
                    } else if(cur[0] === 'Q' || cur[0] === 'T') {
                        const str = cur.slice(1);
                        const splits = str.split(' ');
                        const values = splits.map(elm => Number(elm));
                        ctx.lineTo(values[0], values[1]);
                    } else if(cur[0] === 'Z') {
                        //console.log('Z');
                    } else {// L V H
                        //console.log(cur);
                    }
                }

                ctx.closePath();
                ctx.fill();

                ctx.restore();
            });

            ctx.restore();
        }

        // svgを解析して、オブジェクトに変換する
        function parseSvg2(svgText, svgDom) {
            // パースする
            const domParser = new DOMParser();
            const parsedSvgDoc = domParser.parseFromString(svgText, 'image/svg+xml');
            const parsedSvg = parsedSvgDoc.childNodes[0];

            if(parsedSvg.childNodes.length !== 2) {
                throw 'svg child nodes length is not 2.'
            }
            // ビューボリューム
            const vv = parsedSvg.viewBox.baseVal;
            // SVGの高さ (単位はex?)
            const svgWidth = parsedSvg.width.baseVal.valueAsString;
            const svgHeight = parsedSvg.height.baseVal.valueAsString;
            // <svg>の矩形
            const svgRect = svgDom.getBoundingClientRect();

            // ビューポート変換の定義
            const transMat = Matrix.translate(-vv.x, -vv.y); // ビューボリュームの左上隅を原点へ移動する
            const scaleMat = Matrix.scale(svgRect.width / vv.width, svgRect.height / vv.height);
            const vpMat = Matrix.multiply(scaleMat, transMat);    // matがビューポート変換を実現する

            // <defs> を取得する
            let defs = null;
            if(parsedSvg.childNodes[0].tagName === 'defs') {
                defs = parsedSvg.children[0];
            } else {
                throw 'parse error: def is not found.';
            }

            // <path> を取得する
            // defs.childNodes を列挙する
            const paths = [];
            for(let i = 0; i < defs.childNodes.length; i += 1) {
                const child = defs.childNodes[i];
                if(child.tagName === 'path') {
                    const id = child.getAttribute('id');
                    const splits = id.split('-');
                    if(splits.length !== PATH_ID_SEPARATE_COUNT) {
                        throw 'path id is invalid.'
                    }
                    // 実際のidにする そうしないと MJX-2-TEX-LO-222B のように MJX-の直後の数字がインクリメントする
                    const c = splits[4];
                    const d = child.getAttribute('d');
                    // curves
                    const curves = [];
                    paths.push({ id, c, d, curves, });
                }
            }

            // 図形(c, mat)
            let gElm;
            if(parsedSvg.childNodes[1].tagName === 'g') {
                gElm = parsedSvg.childNodes[1];
            } else {
                throw 'parse error: g is not found.';
            }
            const geoms = [];
            let loopCnt = 0;
            const matStacks = [];

            // ツリー構造をたどる
            traceGElm(gElm);

            /**
             * transformの値を取得する
             * @param {Number} str transformの値
             * @param {String} type 'scale' or 'translate'
             * @return {Array<Number>} transformの値を配列にしたもの
             */
            function getTransformOneValues(str, type) {
                const index = str.indexOf(type);
                if(index < 0) { return []; }

                const start = str.slice(index).indexOf('(');
                if(start < 0) { return []; }

                const end = str.slice(index).indexOf(')');
                if(end < 0) { return []; }

                // 数値の文字列
                const sliced = str.slice(index + start + 1, index + end);

                // 1つの数値または2の数値がスペースまたはカンマで区切られている可能性がある
                const splitsBySpace = sliced.split(' ');
                const splitsByCommma = sliced.split(',');
                if(splitsBySpace.length === 2) {// スペース区切り
                    return [ Number(splitsBySpace[0]), Number(splitsBySpace[1]) ]
                } else if(splitsByCommma.length === 2) {// カンマ区切り
                    return [ Number(splitsByCommma[0]), Number(splitsByCommma[1])]
                } else {// 1つの数値
                    return [ Number(sliced) ];
                }
            }

            function getTransformValues(str) {
                const translateIndex = str.indexOf('translate');
                const translateValues = getTransformOneValues(str, 'translate');
                const scaleIndex = str.indexOf('scale');
                const scaleValues = getTransformOneValues(str, 'scale');
                if(translateIndex < 0 && scaleIndex < 0) {// no
                    return [];
                } else if(translateIndex >= 0 && scaleIndex < 0) {// translate
                    return [ { type: 'translate', values: translateValues, } ];
                } else if(translateIndex < 0 && scaleIndex >= 0) {// scale
                    return [ { type: 'scale', values: scaleValues, } ];
                } else if(translateIndex < scaleIndex) {// translate scale
                    return [ 
                        { type: 'translate', values: translateValues, },
                        { type: 'scale', values: scaleValues, },
                    ];
                } else {// scale translate
                    return [ 
                        { type: 'scale', values: scaleValues, },
                        { type: 'translate', values: translateValues, },                        
                    ];
                }
            }

            function traceGElm(g) {
                if(loopCnt++ > 10000) {

                }
                // 行列を取得する          
                if(typeof g.getAttribute !== 'function') {
                    console.log('getAttribute is not a function.');
                    return;
                }      
                let tranformString = g.getAttribute('transform');
                let mat = Matrix.identify();
                if(tranformString) {
                    const trans = getTransformValues(tranformString);
                    trans.forEach(t => {
                        let m = Matrix.identify();
                        if(t.type === 'translate') {
                            if(t.values.length === 2) {
                                m = Matrix.translate(t.values[0], t.values[1]);
                            } else if(t.values.length === 1)  {
                                m = Matrix.translate(t.values[0], t.values[0]);
                            }                            
                        } else if(t.type === 'scale') {
                            if(t.values.length === 2) {
                                m = Matrix.scale(t.values[0], t.values[1]);
                            } else if(t.values.length === 1)  {
                                m = Matrix.scale(t.values[0], t.values[0]);
                            }     
                        }
                        mat = Matrix.multiply(mat, m);
                    });
                }
                matStacks.push(mat);

                if(!g.childNodes || g.childNodes.length === 0) {
                    // 今の所、<use>,<rect>のみを拾う
                    if(g.nodeName === 'use') {
                        // cを取得する
                        const c = g.getAttribute('data-c');
                        // 現在の行列を求める
                        let curMat = Matrix.identify();
                        for(let i = 0; i < matStacks.length; i += 1) {
                            curMat = Matrix.multiply(curMat, matStacks[i]);
                        }
                        geoms.push({ c, mat: curMat });
                    } else if(g.nodeName === 'rect') {

                    }
                } else {
                    for(let i = 0; i < g.childNodes.length; i += 1) {
                        traceGElm(g.childNodes[i]);
                    }
                }
                matStacks.pop();
            }
            
            return {
                parsedSvg,
                vv,
                svgWidth,
                svgHeight,
                svgRect,
                vpMat,
                paths,
                geoms,
            };
        }
        
    }
});

 * TEX-N-2B: +
 * TEX-N-2212: -
 * TEX-N-2217: *
 * TEX-N-2F: /
 * TEX-LO-222B: \int
 **/
/**

Q(x1,y1, x,y)+: 
開始位置からx,yで指定される終端位置までの2次ベジエ曲線を描きます。
制御点はx1,y1で指定されます。

T(x,y)+: 
開始位置からx,yで指定される終端位置までの滑らかな2次ベジエ曲線を描きます。
制御点は、直前の曲線コマンドの終端制御点が反映されます。

Z: 
パスの最終位置とその初期位置とを接続することで、現在のサブパスを閉じます。 
*/
